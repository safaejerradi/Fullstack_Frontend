<h2> Shop List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Closed </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let shop of shops" >
            <td> {{ shop.name }} </td>
            <td> {{ shop.closed }} </td>
        </tr>
    </tbody>
</table>
