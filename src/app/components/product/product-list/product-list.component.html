<h2> Product List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Shop id</th>
            <th>Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td> {{ product.name }} </td>
            <td> {{ product.shop_id }} </td>
            <td>
                <button 
                (click)="updateProduct(product.id)" 
                class="btn btn-info">Update</button>
            </td>
        </tr>
    </tbody>
</table>
