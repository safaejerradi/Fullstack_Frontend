<div class="col-md-6 offset-md-3">
    <h3> Create Shop </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="shop.name" name="name">
        </div>

        <div class="form-group">
            <legend class="col-form-label">Closed</legend>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="shop.closed" class="form-check-input" type="radio" name="exampleRadios"
                    id="exampleRadios1" [value]="true">
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="shop.closed" class="form-check-input" type="radio" name="exampleRadios"
                    id="exampleRadios2" [value]="false">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>
        </div>


        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
