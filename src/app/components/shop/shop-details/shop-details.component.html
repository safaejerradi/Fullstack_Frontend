<h1>Information sur la boutique</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">Nom :</p>
        </div>
        <div class="col-md-8">
            <p>{{shop.name}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">Date de création :</p>
        </div>
        <div class="col-md-8">
            <p>{{shop.creationDate | date}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">En congé :</p>
        </div>
        <div class="col-md-8">
            <p>{{shop.closed ? 'Oui' : 'Non'}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">Horaires d'ouverture :</p>
        </div>
        <div class="col-md-8">
            <p></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">Nombre de catégories distinctes :</p>
        </div>
        <div class="col-md-8">
            <p>{{shop.categoryCount}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="font-weight-bold">Produits :</p>
        </div>
        <div class="col-md-4">
            <table mat-table [dataSource]="products">
                <!-- Table columns -->
                <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> 
                            <div class="d-flex justify-content-between">
                                <span>Nom</span>
                                <button (click)="addProductToShop(shop.id)" class="btn btn-success">Ajouter un produit</button>
                            </div>
                        </th>
                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    <td mat-footer-cell *matFooterCellDef> 
                        <span class="font-weight-bold">Total: </span>{{shop.productCount}}
                    </td>
                </ng-container>
                <!-- Table rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>

    
</div>
